<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Game | 67.is-a.dev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff3030;
      --primary-hover: #ff5050;
      --background-color: #121212;
      --text-color: #ffffff;
      --text-muted: #aaaaaa;
      --glass-bg: rgba(18, 18, 18, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Animated background */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 48, 48, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(102, 192, 244, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 48, 48, 0.05) 0%, transparent 50%);
      animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    /* Loading screen */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      z-index: 1000;
      transition: all 0.5s ease;
    }

    .loading-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      max-width: 400px;
      width: 90%;
    }

    .loading-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .game-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .loading-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--primary-color), #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    .loading-subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 48, 48, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), #ff6b6b);
      border-radius: 2px;
      width: 0%;
      animation: loadingProgress 3s ease-in-out forwards;
    }

    @keyframes loadingProgress {
      0% { width: 0%; }
      50% { width: 60%; }
      100% { width: 90%; }
    }

    .loading-status {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .loading-tips {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-style: italic;
      max-width: 280px;
      line-height: 1.4;
    }

    /* Error screen */
    .error-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      z-index: 1000;
      display: none;
    }

    .error-content {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 48, 48, 0.3);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(255, 48, 48, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .error-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .error-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      font-weight: bold;
    }

    .error-message {
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--primary-color), #ff6b6b);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 48, 48, 0.4);
    }

    /* Game iframe */
    .game-iframe {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      border: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .loading-content, .error-content {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .game-icon, .error-icon {
        font-size: 3rem;
      }
      
      .loading-title, .error-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  
  <div id="loadingContainer" class="loading-container">
    <div class="loading-content">
      <div class="game-icon">
        <i class="fas fa-gamepad"></i>
      </div>
      <h1 class="loading-title">Loading Game</h1>
      <p class="loading-subtitle">Preparing your gaming experience...</p>
      
      <div class="loading-spinner"></div>
      
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
      
      <p id="loadingStatus" class="loading-status">Initializing...</p>
      
      <div class="loading-tips">
        ðŸ’¡ Tip: Use fullscreen mode for the best gaming experience!
      </div>
    </div>
  </div>

  <div id="errorContainer" class="error-container">
    <div class="error-content">
      <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h1 class="error-title">Game Load Error</h1>
      <p id="errorMessage" class="error-message">
        We encountered an issue loading your game. Please try again.
      </p>
      <a href="./" class="back-button">
        <i class="fas fa-home"></i>
        Back to Home
      </a>
    </div>
  </div>

  <iframe id="gameFrame" class="game-iframe"></iframe>

  <script>
    let params = new URLSearchParams(window.location.search);
    let game = '';
    
    // Get the first parameter value (it should be base64 encoded)
    for (let [key, value] of params) {
      game = key; // The parameter name is actually the base64 encoded game string
      break;
    }
    
    // Decode the base64 encoded game string
    try {
      if (game) {
        game = atob(game);
      }
    } catch (e) {
      console.error('Failed to decode game parameter:', e);
      game = '';
    }
    
    const loadingContainer = document.getElementById('loadingContainer');
    const errorContainer = document.getElementById('errorContainer');
    const gameFrame = document.getElementById('gameFrame');
    const loadingStatus = document.getElementById('loadingStatus');
    const errorMessage = document.getElementById('errorMessage');

    // Loading status messages
    const statusMessages = [
      'Initializing...',
      'Loading game data...',
      'Preparing graphics...',
      'Setting up controls...',
      'Almost ready...'
    ];
    
    let statusIndex = 0;
    const statusInterval = setInterval(() => {
      if (statusIndex < statusMessages.length - 1) {
        statusIndex++;
        loadingStatus.textContent = statusMessages[statusIndex];
      }
    }, 800);

    if (!game) {
        game = '1:html:' + Math.floor(Math.random() * 100);
        history.pushState({}, '', './play.html?' + btoa(game));
    } 

    console.log('Game string:', game); // Debug log
    let [version, type, id] = game.split(':');
    console.log('Parsed:', {version, type, id}); // Debug log
    
    if (version !== '1') {
        showError('Unsupported game version');
    } else {
        fetchGameContent(type, parseInt(id));
    }

    function showError(message) {
      clearInterval(statusInterval);
      errorMessage.textContent = message;
      loadingContainer.style.display = 'none';
      errorContainer.style.display = 'flex';
    }

    function showGame(gameUrl, gameTitle, gameType) {
      clearInterval(statusInterval);
      loadingStatus.textContent = 'Loading complete!';
      
      setTimeout(() => {
        document.title = gameTitle || 'Playing Game | 67.is-a.dev';
        // Show in iframe for other game types
        gameFrame.src = gameUrl;
        gameFrame.style.display = 'block';
        loadingContainer.classList.add('hidden');
      }, 1000);
    }

    async function fetchGameContent(type, gameId) {
        try {
            loadingStatus.textContent = 'Loading game configuration...';
            
            const dataResponse = await fetch('./data.json');
            const data = await dataResponse.json();
            
            const config = data.find(item => item.name.toLowerCase() === type.toLowerCase());
            if (!config) {
                showError(`Game type "${type}" not found in configuration`);
                return;
            }

            const getGameInfo = new Function('game', 'group', 'i', 'j', config.handler);

            loadingStatus.textContent = 'Fetching game data...';
            const gamesResponse = await fetch('data/' + config.location);
            if (!gamesResponse.ok) {
                throw new Error(`Failed to fetch games data: ${gamesResponse.status}`);
            }
            const gamesData = await gamesResponse.json();
            
            let gameUrl = null;
            let gameFound = false;
            let gamesOffset = 0;
            
            loadingStatus.textContent = 'Finding your game...';
            
            for (let i = 0; i < gamesData.length && !gameFound; i++) {
                const group = gamesData[i];
                
                // Check if the game ID falls within this group
                if (gameId >= gamesOffset && gameId < gamesOffset + group.games.length) {
                    const gameIndex = gameId - gamesOffset;
                    if (group.games[gameIndex]) {
                        const gameData = getGameInfo(group.games[gameIndex], group, i, gameIndex);
                        gameUrl = gameData.url;
                        gameFound = true;
                        showGame(gameUrl, gameData.title);
                        return gameUrl;
                    }
                }
                gamesOffset += group.games.length;
            }
            
            if (!gameFound) {
                showError(`Game with ID ${gameId} not found. Total games available: ${gamesOffset}`);
            }
            
        } catch (error) {
            console.error('Error loading game:', error);
            showError(`Failed to load game: ${error.message}`);
        }
    }
  </script>
</body>
</html>
